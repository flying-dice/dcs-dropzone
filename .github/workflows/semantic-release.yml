name: Semantic Release

on:
  push:
    branches: [main]

concurrency:
  group: release-main
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Configure Bun install cache dir (workspace-local)
        shell: pwsh
        run: |
          "BUN_INSTALL_CACHE_DIR=${{ github.workspace }}\.bun\install\cache" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Cache Bun install cache
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}\.bun\install\cache
          key: ${{ runner.os }}-bun-install-cache-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-install-cache-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
